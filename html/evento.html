<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar evento</title>
    <!-- css -->
    <link rel="stylesheet" href="../style.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="cadastro-container">
        <div class="cadastro-container-content">
            <form method="post">
                <h3>Banner:</h3>
                <label>
                    <input type="file" accept="image/*" onchange="showPreview(event);" id="file-ip-1">
                    <svg id="fileInput" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"
                        fill="currentColor">
                        <path
                            d="M15 4H5V20H19V8H15V4ZM3 2.9918C3 2.44405 3.44749 2 3.9985 2H16L20.9997 7L21 20.9925C21 21.5489 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5447 3 21.0082V2.9918ZM11 11V8H13V11H16V13H13V16H11V13H8V11H11Z">
                        </path>
                    </svg>
                    <div class="preview">
                        <img id="file-ip-1-preview">
                    </div>
                </label>
                <br>
                <h3>Nome do evento:</h3>
                <input type="text" name="nomeEvento" required><br>
                <h3>Local do evento:</h3>
                <input type="text" name="localEvento" required><br>
                <h3>Data do evento:</h3>
                <input type="date" name="eventDate" required><br>
                <h3>Máximo de participantes:</h3>
                <input type="number" name="participantesMax" required><br>
                <h3>Atrações:</h3>
                <textarea name="atracoesEvento" maxlength="500"></textarea><br>
                <button class="btn" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </div>
    <!-- js -->
    <script src="../js/evento.js"></script>

</body>

</html>
