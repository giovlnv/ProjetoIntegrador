<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- script -->
    <script src="../js/infos.js"></script>
    <script src="../js/checklogin.js"></script>
    <script type="module" src="../js/sidebar.js"></script>
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="../img/logo.png" alt="eviene">
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="../img/profile.png" alt="" id="profilePicture">
            </div>
            <div class="name">
                <h1 id="name">gigio</h1>
                <div class="verified-icon"></div>
            </div>
            <span id="username">@gigiovlnv</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box posts -->
            <div class="box">
                <h3 id="posts">54</h3>
                <span>Posts</span>
            </div>
            <!-- box followers -->
            <div class="box">
                <h3 id="followers">14.4K</h3>
                <span>Followers</span>
            </div>
            <!-- box following -->
            <div class="box">
                <h3 id="following">3</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="menu-link active" onclick="changeFrame('main.html')">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" class="menu-link" onclick="changeFrame('evento.html')">
                <span class="icon">
                    <i class="ri-add-fill"></i>
                </span>
                Novo evento
            </a>
            <a href="#" class="menu-link">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explorar
            </a>
            <a href="#" class="menu-link">
                <span class="icon">
                    <i class="ri-settings-2-line"></i>
                </span>
                Configurações
            </a>
            <a href="login.html">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="content-main">
        <iframe src="main.html" class="content-main" id="mainFrame">
    </div>
</body>
</html>
