<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body id="login">
    <div class="login-container">
        <div class="login-container-content">
            <div class="login-logo"></div>
            <div class="form-page page1 active">
            <form method="post">
                <h3>Nome:</h3>
                <input type="text" name="nome" required><br>
                <h3>Nome de usuário:</h3>
                <input type="text" name="username" required><br>
                <h3>Data de nascimento:</h3>
                <input type="date" name="birthdate" required><br>
                <button class="btn" onclick="nextPage()">Continuar</button>
            </div>

            <div class="form-page page2">
                <h3>E-mail:</h3>
                <input type="text" name="e-mail" required><br>
                <h3>Senha:</h3>
                <input type="password" name="password" required><br>
                <h3>Confirmar senha:</h3>
                <input type="password" name="password" required><br>
                <button class="btn" onclick="prevPage()">Voltar</button>
                <button class="btn" onclick="submitForm()">Enviar</button>
            </div>
            </form>
            <h4>Já tem uma conta? <a href="./login.html">Entrar</a></h4>
        </div>
    </div>
    <!-- js -->
    <script src="../js/formulario.js"></script>

</body>

</html>
