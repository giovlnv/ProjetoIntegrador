<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eviene</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- main home -->
    <div class="main-home">
        <!-- header -->
        <div class="header">
            <!-- pesquisa -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Pesquisar">
            </div>
        </div>
        <!--  eventos -->
        <div class="eventos-title">
            <h1>Eventos</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Ver eventos</div>
            </a>
        </div>
        <!-- eventos content -->
        <div class="eventos-carrossel">
            <div class="content">

                <div class="eventos"></div>

            </div>
        </div>

        <div class="eventos-full-view">
            <div class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)">
                    <path
                        d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z">
                    </path>
                </svg>
            </div>
            <div class="content">
                <div class="eventos-local">

                    <img src="../img/evento.png" alt="">
                    <div class="owner">Evento 1</div>
                    <div class="distance">2km</div>
                    <a href="#" class="btn">
                        <div class="btn-text">Ver mais</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- main posts -->
        <div class="feed">
            <h1>Feed</h1>
        </div>

        <!-- posts -->
        <div class="main-posts">
        </div>
    </div>

    </div>
    <script type="module" src="../js/feed.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
