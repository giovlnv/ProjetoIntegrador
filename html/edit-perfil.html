        <div class="edit-container-content">
            <form method="post" id="editProfile" enctype="multipart/form-data">
                <label>
                    <input type="file" accept="image/*" onchange="showPreview(event);" id="file-ip-1" name="images" multiple>
                    <div class="preview">
                        <img id="file-ip-1-preview">
                    </div>
                </label>
                <h3>Nome</h3>
                <input type="text" name="name" id="name"><br>
                <h3>Nome de Usu√°rio</h3>
                <input type="text" name="username" id="username"><br>
                <h3>Bio</h3>
                <textarea name="bio" maxlength="500" id="bio"></textarea><br>
                <div class="edit-container-content">
                    <input type="submit" class="btn" value="Salvar">
                    <input type="button" class="btn btn-delete" value="Excluir conta" onclick="excluirConta()">
                </div>
                </form>
            

        </div>
    </div>

<script src="../js/edit-perfil.js"></script>
